<ion-header no-border>
  <ion-navbar>
    <ion-buttons end>
      <h2>{{title}}</h2>
      <!-- <button ion-button (click)="initPages()" color="primary">Skip</button> -->
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)">

    <ion-slide>
      <img src="assets/img/ica-slidebox-img-1.png" class="slide-image"/>
      <h2 class="slide-title">
        Welcome to <b>Main</b>
      </h2>
      <template #mainPage></template>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/ica-slidebox-img-2.png" class="slide-image"/>
      <h2 class="slide-title" >Videos</h2>
      <template #videosPage></template>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/ica-slidebox-img-3.png" class="slide-image"/>
      <h2 class="slide-title">About</h2>
      <template #aboutPage></template>
    </ion-slide>

  </ion-slides>
</ion-content>
